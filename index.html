    <script>
        const iframe = document.getElementById("contentFrame");

        // Handle mouse events to prevent cursor sticking in Safari
        iframe.addEventListener('click', () => {
            iframe.blur(); // Remove focus from iframe
        });

        iframe.addEventListener('mousemove', () => {
            iframe.blur(); // Ensure focus is removed on mousemove
        });

        // Safari specific workaround
        if (/^((?!chrome|android).)*safari/i.test(navigator.userAgent)) {
            iframe.addEventListener('click', () => iframe.blur());
            iframe.addEventListener('mousemove', () => iframe.blur());
            iframe.addEventListener('mouseenter', () => iframe.blur());
            iframe.addEventListener('mouseleave', () => iframe.blur());
        }

        // Function to handle iframe content based on user selection
        document.getElementById("options").addEventListener("change", (event) => {
            const selectedOption = event.target.value;

            // Blur the iframe whenever the source changes
            iframe.blur();

            if (selectedOption === "option1-1") {
                iframe.src = "barchart.html"; // Bar chart
            } else if (selectedOption === "option1-2") {
                iframe.src = "bubblechart.html"; // Bubble chart
            } else if (selectedOption === "option1-3") {
                iframe.src = "linechart.html?country=USA"; // Line chart with a default country
            } else {
                iframe.src = ""; // Clear iframe content for invalid selections
            }
        });

        // Close the compare panel and reset iframe content
        function closeComparePanel() {
            const panel = document.getElementById("comparePanel");
            panel.style.display = "none";
            const iframe = document.getElementById("contentFrame");
            iframe.src = ""; // Clear iframe content
        }

        document.getElementById("compareButton").addEventListener("click", () => {
            const panel = document.getElementById("comparePanel");
            panel.style.display = "block"; // Show the compare panel
        });
    </script>
